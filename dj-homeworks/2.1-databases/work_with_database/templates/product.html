{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header-full">
            <h1>{{ phone.name }}</h1>
        </div>
        <div class="content">
            <div class="phone-full">
                <p class="price-full">Стоимость: {{ phone.price }}p</p>
                <div class="image-full"><img src={{ phone.image }}></img></div>
            </div>
        </div>
    </div>
{% endblock %}
